
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
    <title>Add Project</title>
</head>

<body>
    <div class="container5 my-5">
        <div class="row">
            <div class="col-md-8 offset-md-1">
                <h2 class="text-left mb-1"><u>Add Project</u></h2>
               
                <form method="post">
                    <div class="mb-3">
                        <label for="projectname" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="projectname"  style="width: 50%;">
                    </div>
                    <div class="mb-3">
                        <label for="startdate" class="form-label">Start Date</label>
                        <input type="text" class="form-control" id="startdate"  style="width: 50%;">
                    </div>
                    <div class="mb-3">
                        <label for="enddate" class="form-label">End Date</label>
                        <input type="text" class="form-control" id="enddate"  style="width: 50%;">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Password" style="width: 50%;">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <input type="text" class="form-control" id="status" placeholder="Password" style="width: 50%;">
                    </div>
                    
                    <div class="mb-3">
                        <input type="submit" class="btn btn-primary" name="creating" value="Add Project">
                        <a href="" class="btn btn-primary">Back</a>

                    </div>
    
                </form>
            </div>
        </div>
    </div>
</body>


</html>
